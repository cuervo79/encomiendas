<header th:fragment="header" class="main-header">
    <!-- Logo -->
    <a href="home" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>E</b>NC</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Encomiendas</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          
          <!-- Notifications: style can be found in dropdown.less -->
          <li class="dropdown notifications-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-bell-o"></i>
              <span class="label label-warning"></span>
            </a>
            <ul class="dropdown-menu">
              <li class="header">No tiene notificaciones</li>              
              <li class="footer"><a href="#">Ver todos</a></li>
            </ul>
          </li>          
          
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="../../dist/img/160160.png" class="user-image" alt="User Image">
              <span class="hidden-xs" th:if="${userInfo != null}" th:utext="${userInfo}" ></span>              
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="../../dist/img/160160.png" class="img-circle" alt="User Image">
                <p th:if="${userInfo != null}" th:utext="${userInfo}"></p>                
              </li>             
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a th:href="@{/perfil-usuario}" class="btn btn-default btn-flat">Mi perfil</a>
                </div>
                <div class="pull-right">
                  <a  class="btn btn-default btn-flat" th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>
                </div>
              </li>
            </ul>
          </li>          
        </ul>
      </div>
    </nav>
</header>
