<!-- BASE HTML -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- STYLES IMPORTS -->
<th:block th:replace="fragments/head :: head"></th:block>

<body class="hold-transition skin-green sidebar-mini ">

	<div class="wrapper">

		<!-- HEADER -->
		<th:block th:replace="fragments/header :: header"></th:block>
		<!-- ASIDE MENU -->
		<th:block th:replace="fragments/aside :: aside"></th:block>

		<!-- =============================================== -->

		<!-- CONTENIDO PRINCIPAL DE LA PAGINA -->
		<div class="content-wrapper">

			<section class="content-header">
				<h1>
					Perfil del Usuario <small>mis datos</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Perfil</a></li>
					<li class="active">Mis datos</li>
				</ol>
			</section>

			<section class="content">
				<div class="row">
					<div class="col-md-6">
						<div class="box box-success">
							<div class="box-header with-border">
								<h3 class="box-title">Datos</h3>
							</div>
							
							<form autocomplete="off" action="#" th:action="@{/registration}"
								th:object="${user}" method="post" class="form-horizontal" role="form">
					
								<div class="box-body">
									<div class="form-group">
										<label for="login" class="col-sm-2 control-label">Login</label>

										<div class="col-sm-10">
											<input type="text" th:field="*{login}" class="form-control" id="login" placeholder="usuario">
										</div>
									</div>
									<div class="form-group">
										<label for="correo" class="col-sm-2 control-label">Correo</label>

										<div class="col-sm-10">
											<input type="email" th:field="*{correo}" class="form-control" id="correo" placeholder="correo">
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<div class="checkbox">
												<label> <input type="checkbox" th:field="*{activo}" id="activo"> Estado
												</label>
											</div>
										</div>
									</div>
								</div>
								<div class="box-footer">
									<button type="submit" class="btn btn-default">Cancel</button>
									<button type="submit" class="btn btn-info pull-right">Aceptar</button>
								</div>
							</form>
						</div>

					</div>

				</div>
				<!-- /.row -->
			</section>


		</div>

		<!-- =============================================== -->

		<!-- FOOTER -->
		<th:block th:replace="fragments/footer :: footer"></th:block>

	</div>

	<!-- SCRIPTS -->
	<th:block th:replace="fragments/scripts :: scripts"></th:block>

</body>

</html>
